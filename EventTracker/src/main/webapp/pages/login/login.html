<!-- Login Section Starts-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title padded">Please login in...</h1>
                    <div class="account-wall">
                        <img class="img-thumbnail img-responsive center-block"  
                        		src="http://evoxtelevision.com/sites/all/themes/evox/logo.png" width="200" height="200" alt="" >
                        <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
                        		
                        <form class="form-signin" ng-submit="loginUser(user)">
                            <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
                            <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" 
                            		ng-disabled="!user.email || !user.password">
                                Sign in
                            </button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <a href="#" class="pull-right need-help">
                                Need help? 
                            </a>
                            <span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
        <!-- Login Section Starts-->
